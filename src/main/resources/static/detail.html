    <title>항해 블로그</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&amp;display=swap" rel="stylesheet">

    <style>

        * {
            font-family: 'Gowun Dodum', sans-serif;
        }

        .mytitle {
            width: 100%;
            height: 250px;

            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://movie-phinf.pstatic.net/20210715_95/1626338192428gTnJl_JPEG/movie_image.jpg');
            background-position: center;
            background-size: cover;

            color: white;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .mytitle > button {
            width: 200px;
            height: 50px;

            background-color: transparent;
            color: white;

            border-radius: 50px;
            border: 1px solid white;

            margin-top: 10px;
        }

        .mytitle > button:hover {
            border: 2px solid white;
        }

        .wrap {
            width: 700px;
            margin: 100px auto;
            border: 1px solid gray;
            border-radius: 10px;
            padding: 30px;
        }

        .comment-area {
            background-color: lightgray;
            padding: 20px;
            border-radius: 10px;
        }

        #mybtn {
            align-content: end;
        }

    </style>

    <script>
        // function getParameter(name) {
        //     name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
        //     var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
        //         results = regex.exec(location.search);
        //     return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, ""));
        // }
        //
        // $(document).ready(function () {
        //     listing()
        // })
        //
        // let id = getParameter("id");

        // id 값 불러오기
        let getLink = window.location.search;
        let id = decodeURI(getLink.split('=')[1])
        listing(id);

        function listing() {
            $.ajax({
                type: "GET",
                url: `/api/articles/${id}`,
                data: {},
                success: function (response) {
                    console.log(response)
                    $('#input-title').text(response['title']);
                    $('#input-name').text(response['name']);
                    $('#input-contents').text(response['contents']);
                    $('#modifiedAt').text(response['modifiedAt']);
                }
            });
        }

        function back() {
            window.location.href = '/'
        }

        function del(id) {
            $.ajax({
                type: "DELETE",
                url: `/api/articles/${id}`,
                success: function (response) {
                    console.log(response)
                alert('삭제 완료!');
                window.location.href = '/'
            }
            })
        }

    </script>


</head>

<body>
<div class="mytitle" >
    <h1>항해 블로그 🚢⚓</h1>
    <button onclick="open_box()">순항 기원하기</button>
</div>
<div class="wrap">
    <div class="form-group">
        <h4 style="display:inline;">제목: <h4  style="display:inline;" id="input-title">제목</h4> </h4>

    </div>
    <div class="form-group">
        <h5 style="display:inline;">작성자 : <h5 style="display:inline;" id="input-name">작성자</h5></h5>

    </div>
    <div class="form-group">
        <h6 style="display:inline;">작성 날짜 :  <h6 style="display:inline;" id="modifiedAt">작성 날짜</h6></h6>

    </div>
    <div class="form-group comment-area">
        <p id="input-contents">내용</p>
    </div>
    <button onclick="back()" class="btn btn-secondary" id="mybtn" >돌아가기</button>
    <button onclick="edit()" class="btn btn-secondary" id="edit_btn" >수정</button>
    <button onclick="del('${id}')" class="btn btn-secondary" id="del_btn" >삭제</button>
</div>
</body>

</html>
