<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>항해 블로그</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&amp;display=swap" rel="stylesheet">

    <style>

        * {
            font-family: 'Gowun Dodum', sans-serif;
        }

        .mytitle {
            width: 100%;
            height: 250px;

            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://movie-phinf.pstatic.net/20210715_95/1626338192428gTnJl_JPEG/movie_image.jpg');
            background-position: center;
            background-size: cover;

            color: white;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .mytitle > button {
            width: 200px;
            height: 50px;

            background-color: transparent;
            color: white;

            border-radius: 50px;
            border: 1px solid white;

            margin-top: 10px;
        }

        .mytitle > button:hover {
            border: 2px solid white;
        }

        .wrap {
            width: 700px;
            margin: 100px auto;
            border: 1px solid gray;
            border-radius: 10px;
            padding: 30px;
        }

        .comment-area {
            background-color: lightgray;
            padding: 20px;
            border-radius: 10px;
        }

        .mypost {
            width: 95%;
            max-width: 500px;
            margin: 20px auto 0px auto;
            box-shadow: 0px 0px 3px 0px gray;
            padding: 20px;

        }

        .mybtns {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;

            margin-top: 20px;
        }

        .mybtns > button {
            margin-right: 10px;
        }
    </style>

    <script>
        // function getParameter(name) {
        //     name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
        //     var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
        //         results = regex.exec(location.search);
        //     return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, ""));
        // }
        //
        // $(document).ready(function () {
        //     listing()
        // })
        //
        // let id = getParameter("id");

        // id 값 불러오기
        let getLink = window.location.search;
        let id = decodeURI(getLink.split('=')[1])
        listing(id);

        function listing() {
            $.ajax({
                type: "GET",
                url: `/api/articles/${id}`,
                data: {},
                success: function (response) {
                    console.log(response)
                    $('#input-title').text(response['title']);
                    $('#input-name').text(response['name']);
                    $('#input-contents').text(response['contents']);
                    $('#modifiedAt').text(response['modifiedAt']);
                }
            });
        }

        function back() {
            window.location.href = '/'
        }

        function edit() {
            $('#post-box').hide();
            $('#edit-box').show();

        }

        // 메모를 수정합니다.
        function submit() {
            // 1. 작성 대상 메모의 username과 contents 를 확인합니다.
            let name = $('#input-name1').val();
            let title = $('#input-title1').val();
            let contents = $('#input_contents1').val();
            console.log(name, title, contents)
            // 3. 전달할 data JSON으로 만듭니다.
            let data = {'name': name, 'contents': contents, 'title':title};
            // 4. PUT /api/memos/{id} 에 data를 전달합니다.
            $.ajax({
                type: "PUT",
                url: `/api/articles/${id}`,
                contentType: "application/json",
                data: JSON.stringify(data),
                success: function (response) {
                    console.log(response)
                    alert('메시지 변경에 성공하였습니다.');
                    window.location.reload();
                }
            });
        }

        function del() {
            $.ajax({
                type: "DELETE",
                url: `/api/articles/${id}`,
                success: function (response) {
                    console.log(response)
                alert('삭제 완료!');
                window.location.href = '/'
            }
            })
        }

    </script>


</head>

<body>
<div class="mytitle" >
    <h1>항해 블로그 🚢⚓</h1>
    <button onclick="open_box()">순항 기원하기</button>
</div>
<div class="wrap" id="post-box" >
    <div class="form-group">
        <h4 style="display:inline;">제목: <h4  style="display:inline;" id="input-title">제목</h4> </h4>

    </div>
    <div class="form-group">
        <h5 style="display:inline;">작성자 : <h5 style="display:inline;" id="input-name">작성자</h5></h5>

    </div>
    <div class="form-group">
        <h6 style="display:inline;">작성 날짜 :  <h6 style="display:inline;" id="modifiedAt">작성 날짜</h6></h6>

    </div>
    <div class="form-group comment-area">
        <p id="input-contents">내용</p>
    </div>
    <button onclick="back()" class="btn btn-secondary" id="mybtn" >돌아가기</button>
    <button onclick="edit()" class="btn btn-secondary" id="edit_btn" >수정</button>
    <button onclick="del()" class="btn btn-secondary" id="del_btn" >삭제</button>
</div>
<div class="mypost" id="edit-box" style="display: none;">
    <div class="form-floating mb-3">
        <label for="floatingInput">제목</label>
        <input type="text" class="form-control" id="input_title1" placeholder="제목">
    </div>
    <div class="form-floating mb-3">
        <label for="floatingInput">작성자</label>
        <input type="text" class="form-control" id="input_name1" placeholder="작성자">
    </div>
    <div class="form-floating">
        <label for="floatingTextarea2">내용</label>
            <textarea class="form-control" placeholder="내용을 입력해주세요." id="input_contents1"
                      style="height: 70px"></textarea>
    </div>
    <div class="mybtns">
        <button onclick="back()" class="btn btn-secondary" id="mybtn1" >돌아가기</button>
        <button onclick="submit()" class="btn btn-secondary" id="edit_btn1" >완료</button>
    </div>
</div>
</body>

</html>
